<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hangman game</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="game">
    <header class="header">
      <h1>Hangman game</h1>
      <ul class="lives">
        <li class="lives__el"><i class="fa fa-heart"></i></li>
        <li class="lives__el"><i class="fa fa-heart"></i></li>
        <li class="lives__el"><i class="fa fa-heart"></i></li>
        <li class="lives__el"><i class="fa fa-heart"></i></li>
        <li class="lives__el"><i class="fa fa-heart"></i></li>
        <li class="lives__el"><i class="fa fa-heart"></i></li>
        <li class="lives__el"><i class="fa fa-heart"></i></li>
      </ul>
    </header>
    <main>
      <div class="content">
        <h2>Hello, welcome to the Hangman game.</h2>
        <p>Please, make your guess. Make sure, that you typed in only 1 letter.</p>
        <div class="input">
          <input type="text" class="input__field">
          <button class="input__btn">Make guess</button>
        </div>
        <ul class="result"></ul>
      </div>
      <div class="canvas-outer">
        <canvas width="300" height="500"></canvas>
      </div>
    </main>
    <footer class="footer">
      Made by <a href="http://sergeyscherbo.com">Sergey Scherbo</a>, 2017
    </footer>
  </div>
  <script src="main.js"></script>
</body>
</html>
